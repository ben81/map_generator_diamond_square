<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator</title>
    <script type="module" src="index.js"></script>
    <script src="p5.min.js"></script> 
    <script src="point.js"></script>
    <script src="colorMap.js"></script>
    <script  type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Map Generator : Diamond-square algorithm</h1>
    <div id="left"></div>
	<div id="right">
		Press <span class="key">SHIFT</span> for generating a new map. <br>
		Press <span class="key">P</span> for saving the map as an image.<br>
		Press <span class="key">B</span> for displaying / hidding borders.<br>
		<br> <label for="name">Seed (max 32 characters):</label> <input
			type="text" name="name" id="seed" maxlength="32" value="" /> <br />
		<div class="toggle-container">
			<span class="toggle-title">Intermediate rounding</span> <label
				class="toggle"> <input type="checkbox" id="toggleRounding"
				checked /> <span class="slider"></span>

			</label>
		</div>
		<div class="toggle-container">
			<span class="toggle-title">Fix Height Alone Points</span> <label
				class="toggle"> <input type="checkbox"
				id="togglefixHeightAlonePoints" checked /> <span class="slider"></span>
			</label>
		</div>
		<div class="toggle-container">
			<span class="toggle-title">Shrink coeff random</span>
			<div class="range-container">
				<input type="range" class="range-slider" id="rangeShrinkCoeffRandom" min="0"
					max="100" value="42">
				<div class="tooltip" id="tooltip">0.42</div>

			</div>
		</div>
		<br>
        <div id="divseed">
         </div>
        <span id="title-legend">Legend</span>  
        <div id="legend">

        </div>
        <div id="creator">&#128104;&#8205;&#128187; Create by <span class="yt"><a href="https://www.youtube.com/channel/UCJtCTZHFRatUyy7K4raOGDA" target="_blank">Bande de Codeurs</a>
        </span><br/>&#128104;&#8205;&#128187; Update by Benoit81</div>
    </div>
    
     <script type="module">
        import  {toggleCheckbox}  from './main.js';

      

       
    </script>
</body>
</html>
